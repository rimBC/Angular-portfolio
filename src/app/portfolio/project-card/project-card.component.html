<div class="overflow-hidden bg-white shadow-lg rounded-xl  group lg:h-52 mx-auto">
    <button class="text-start lg:flex" (click)="openModal()">
        <div *ngIf="project.images.length > 0; else noPreview" class="shrink-0 w-full h-48 lg:h-full lg:w-52 border-b-2 lg:border-b-0 lg:border-r-2 overflow-hidden">
            <div *ngFor="let imgURL of project.images">
                <img class="min-w-full min-h-full object-cover"
                    [src]="imgURL" [alt]="project.ProjetTitle">
                </div>
        </div>
        <ng-template #noPreview>
            <div 
                class="shrink-0 w-full h-48 lg:h-full lg:w-52 border-b-2 lg:border-b-0 lg:border-r-2 overflow-hidden ">
            <img class="min-w-full min-h-full object-cover" [src]="noImageURL" alt="no image available"></div>
        </ng-template>

        <div class="p-8 h-52">
            <a href="#" class="text-sm font-semibold tracking-wide text-red-800 uppercase no-underline group-hover:underline underline-offset-2">{{project.ProjetTitle? project.ProjetTitle : "no Title was provided"}}</a>
            <div 
                class="my-2 text-md font-medium leading-tight text-black w-full flex flex-nowrap overflow-hidden">
                <div *ngFor="let tech of project.Technologies"> 
                <p class="mr-1.5 p-1 rounded-md" [style.background-color]="tech.color">{{tech}}</p> </div>
            </div>
            
            <p class="mt-3 text-slate-500 line-clamp-3 text-ellipsis">{{project.description ? project.description : "no description was provided"}}</p>
        </div>
    </button>
</div>
