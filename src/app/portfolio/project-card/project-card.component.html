<div class="overflow-hidden bg-white shadow-lg rounded-xl  group xl:h-52 text-start xl:flex ">
        <div class="shrink-0 w-full h-52 xl:h-full xl:w-2/3 xl:max-w-72 border-b-2 xl:border-b-0 xl:border-r-2 overflow-hidden">
            @if (project.images.length > 0) {
            <img class="min-w-full min-h-full object-cover" [src]="project.images[0]" [alt]="project.ProjetTitle">
            }
            @else{
            <img class="min-w-full min-h-full object-cover" [src]="noImageURL" alt="no image available">}

        </div>
        

        <div class="p-8 h-52">
            <p class="text-sm font-semibold tracking-wide text-red-800 uppercase no-underline group-hover:underline underline-offset-2">{{project.ProjetTitle? project.ProjetTitle : "no Title was provided"}}</p>
            <div 
                class="my-2 text-md font-medium leading-tight text-black w-full flex flex-nowrap overflow-hidden">
                <div *ngFor="let tech of project.Technologies"> 
                <p class="mr-1.5 p-1 rounded-md text-nowrap" [style.background-color]="tech.color">{{tech}}</p> </div>
            </div>
            
            <p class="mt-3 text-slate-500 line-clamp-3 text-ellipsis">{{project.description ? project.description : "no description was provided"}}</p>
        </div>
</div>
