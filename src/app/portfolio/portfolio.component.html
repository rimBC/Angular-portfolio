<div class="pt-24 bg-slate-100 min-h-screen lg:flex">

<div class="w-full grid sm:grid-cols-2 px-8 xl:px-16 gap-5">
            <div *ngFor="let project of projects">
                <app-project-card  [project]="project" 
                (click)="openProjectModal(project)"></app-project-card>
            </div>
</div>

@if(isModalOpen)
{
    <app-project-modal 
    [project]="openProject" 
    (emitExit)="closeProjectModal()"
    (emitLink)="openLink()">
    </app-project-modal>
}

</div>
