<div class="min-h-screen w-screen max-w-full pt-24 bg-slate-900 bg-opacity-95 pb-24">
    <div class="mx-auto w-1/2">
    <p class="text-sm  text-slate-500 text-center">Get In Touch</p>
    <h1 class="text-center font-semibold font-sans tracking-tighter text-slate-300 text-3xl md:text-4xl mt-2 mb-5 md:mt-3 md:mb-6">Contact Me</h1>
    </div>
    <div class="w-10/12 lg:w-11/12 xl:w-10/12 max-w-screen-md lg:max-w-screen-xl min-h-96 bg-white rounded-xl mx-auto  shadow-lg flex overflow-hidden max-lg:flex max-lg:flex-col  mt-8">
        <div class="lg:w-7/12 p-6 max-lg:order-2">
            <p class="text-xl font-bold mb-4 tracking-wide">Fill the Form*</p>

            
            <form class="sm:grid sm:grid-cols-2 gap-x-5 gap-y-3" (ngSubmit)="sendMessage()" [formGroup]="contactForm">


            <div><label class="label" for="name">Name *</label>
            <input id="name" type="text" placeholder="Enter your Name" class="input" formControlName="name"></div>

            
            <div><label class="label" for="phone">Phone </label>
            <input id="phone" type="text" placeholder="+216 52 231 995 " class="input" formControlName="phone"></div>


            <div><label class="label" for="Email">Email *</label>
            <input id="Email" type="email" placeholder="yourEmail@gmail.com" class="input" formControlName="email"></div>

            <div><label class="label" for="Subject">Subject </label>
            <input id="Subject" type="text" placeholder="Enter your Subject" class="input" formControlName="subject"></div>


            <!-- file:<input id="f" type="file"  hidden="true"> -->
            <div class="col-span-2">

            <div>
            <label class="label" for="Message">Message *</label>
            <textarea id="Message" placeholder="Enter your Message" class="input h-36" formControlName="message"></textarea></div>

            </div>
            <button [disabled]="false"  type="submit" class="text-slate-50 bg-red-900 rounded-full p-1 px-3 text-sm disabled:text-slate-200 disabled:bg-slate-400 uppercase w-52 hover:bg-red-950">Send Message</button>
            </form>
        </div>
        <div class="w-full min-h-96 lg:w-5/12 bg-[#33619a] order-1 text-slate-100 p-6">
            <h2 class="text-3xl font-bold mb-6 text-slate-100">Reach Me</h2>

        <div class="md:inline-flex lg:inline-block text-sm">
        <div class="order-2 md:ml-8 lg:ml-0">
            <a [href]="'mailTo:'+myEmail">
            <div class="group w-full inline-flex items-center gap-x-6 font-semibold  text-slate-200 mb-5"> 
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="size-10 shrink-0 rounded-full bg-blue-200 group-hover:bg-blue-500 group-hover:text-gray-300 transition all ease-in text-[#5888c3] p-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
            <div>
                <p class=" font-extrabold  text-base mb-1 group-hover:text-blue-400 text-blue-300">Email </p>
                <p>{{myEmail}}</p>
            </div>
            </div>
            </a>

            <div class="group w-full mb-5 inline-flex items-center gap-x-6 font-semibold text-slate-200 "> <svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-3 -2 30 30" stroke-width="2" stroke="currentColor"
                    class="size-10 shrink-0 rounded-full bg-blue-200 group-hover:bg-blue-500 group-hover:text-gray-300 transition all ease-in text-[#5888c3] p-1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                </svg>
               

                <div>
                    <p class=" font-extrabold text-base mb-1  group-hover:text-blue-400 text-blue-300">Phone </p>
                    <p>(+216) 52 231 995</p>
                </div>
            </div>
            <div class="group w-full mb-5 font-semibold inline-flex gap-x-6  text-slate-200"> <svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                        class="size-10 mt-1.5 shrink-0 rounded-full bg-blue-200 
                        group-hover:bg-blue-500 group-hover:text-gray-300 transition all ease-in text-[#5888c3] p-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                    <div><p class=" font-extrabold text-base mb-1 group-hover:text-blue-400 text-blue-300">Current work Address </p><p class="whitespace-pre-wrap"> {{myAddress}}</p></div>
                    
            </div>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3194.289041775945!2d10.1778295!3d36.811593099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd35d2d353eeeb%3A0xcda58d86a828b280!2sKarriery!5e0!3m2!1sen!2stn!4v1738971630324!5m2!1sen!2stn"
                class="w-full h-44 md:h-80 lg:h-44 mt-6 md:mt-0 lg:mt-3 md:max-w-56 lg:max-w-full rounded-md" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
    </div>
</div>

<div *ngIf="isModalVisible" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50 mt-14" (click)="closeModalOutsideClick($event)">
        <div class="bg-gray-800 text-gray-100 p-8 rounded-lg shadow-lg min-w-80 lg:min-w-96 max-w-96 relative pb-14">
            <h2 [ngClass]="title==='success'? 'text-green-700':'text-red-50'" class="text-xl first-letter:uppercase font-bold tracking-wider w-full mb-3 ">{{ title }}</h2>
            <p class=" first-letter:uppercase whitespace-pre-wrap mb-3">{{ response }}</p>
            <button class="absolute px-4 py-2 rounded-sm tracking-wider shadow-md text-xs lg:text-sm hover:bg-red-600 text-slate-100 bg-red-800 hover:text-white bottom-5 right-5" (click)="closeModal()">Close</button>
            <button class="absolute top-5 right-5 rounded-full border border-white p-0 size-5 text-xs opacity-40 hover:opacity-100" (click)="closeModal()">x</button>
        </div>
</div>
