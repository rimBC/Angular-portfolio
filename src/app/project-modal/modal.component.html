<div class="fixed inset-0 pt-24 bg-gray-900 bg-opacity-70 flex justify-center items-center w-full min-h-screen transition-all ease-in-out" (click)="closeModalOutsideClick($event)">

<div class="flex flex-col bg-slate-100 rounded-lg shadow-lg relative overflow-auto h-full lg:max-w-screen-sm ml-6 lg:ml-10 mb-8 mr-6" >
            <div *ngIf="project.images.length > 0; else noPreview"
                class="shrink-0 w-full h-48 md:h-60 overflow-hidden border-b-2">
                <div *ngFor="let imgURL of project.images">
                    <img class="min-w-full min-h-full object-cover" [src]="imgURL" [alt]="project.ProjetTitle">
                </div>
            </div>
            <ng-template #noPreview>
                <div class="shrink-0 w-full h-48 lg:h-full lg:w-52 border-b-2 overflow-hidden">
                    <img class="min-w-full min-h-full object-cover" [src]="noImageURL" alt="no image available">
                </div>
            </ng-template>
            
            <div class="p-6 sm:p-8 flex-grow">
                <a href="#"
                    class="text-sm font-semibold tracking-wide text-red-800 uppercase no-underline group-hover:underline underline-offset-2">{{project.ProjetTitle?
                    project.ProjetTitle : "no Title was provided"}}</a>
                <div class="my-3 text-md font-medium leading-tight text-black w-full flex flex-nowrap overflow-hidden">
                    <div *ngFor="let tech of project.Technologies">
                        <p class="mr-1.5 p-1 rounded-md" [style.background-color]="tech.color">{{tech}}</p>
                    </div>
                </div>
            
                <p class="my-4 text-slate-500 text-ellipsis">{{project.description ? project.description : "no description was provided"}}</p>

                
               
            </div>
            <button [disabled]="!project.Link"
                class="mx-6 sm:mx-8 mb-8 rounded-sm bg-red-900 text-slate-300 p-1 hover:bg-red-950 disabled:bg-gray-500">
                Go to Webside
            </button>
            <button (click)="closeModal()"
                class="absolute top-2 right-2 rounded-full opacity-80 bg-red-950 text-slate-300 w-8 h-8 text-md font-light hover:bg-red-950 ">
                X
            </button>
        </div>
</div>
